<div class="container">
  <app-banner></app-banner>
  <div *ngIf="!isDataFetched()" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 30px">
    <div class="col-xs-3"></div>
    <div *ngIf="isDataFetched()">
      <div class="col-xs-9">
        <div class="panel-group">
          <div class="panel panel-default" style="border: none">
            <div class="panel-body" style="background-color: lightpink; margin-top:20px;">
              <nav mat-tab-nav-bar>
                <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                  {{link.label}}
                </a>
              </nav>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
